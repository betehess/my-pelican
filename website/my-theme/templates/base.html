<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <meta charset="utf-8" />
  <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
  <meta name="description" content="Have a link">
  <meta name="author" content="Alexandre Bertails">
  <meta name="viewport" content="width=device-width, initial-scale=1.2">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400italic,700,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ SITE_URL }}/asset/main.css" />
  {% endblock head %}
</head>

<body>

  <aside>

    <a href="{{ SITE_URL }}/"><img id="avatar" src="{{ SITE_URL }}/image/alex.jpg" alt="Alex' mugshot"></a>

    <p>
      I am Alexandre Bertails (<a href="{{ SITE_URL }}/alex#me">#me</a>). I do Scala and Linked Data at <a href="http://www.pellucid.com/">Pellucid Analytics</a>. Welcome to my blog (<a href="{{ SITE_URL }}/feed/all.xml">feed</a>).
    </p>
    
    <div class="icons">
      <a href="mailto:alexandre@bertails.org"><img src="{{ SITE_URL }}/image/contact.svg"></a>
      <a href="https://twitter.com/bertails"><img src="{{ SITE_URL }}/image/twitter.svg"></a>
      <a href="https://github.com/betehess"><img src="{{ SITE_URL }}/image/github.svg"></a>
    </div>

  </aside>

  {% block content %}
  {% block content_title %}
  {% endblock %}
  {% endblock %}

</body>
</html>
